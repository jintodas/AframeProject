<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
     <script src="https://codechangers.com/physics.js"></script>
     <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    
    <div class="container">
        <button onclik.href="GameLevel1.html"> <span>Start Game</span></button>
    </div>

    <a-scene id="myScene">
        <a-entity environment="preset:goldmine;"></a-entity>  
        <a-text color="white" value="Shooting Game!"  position="-1 .7 -4"></a-text>
        <a-text color="white" value=" Hints: Press space button to shoot the all boxes to go to next level!" position="-3 .2 -4"></a-text>
        <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="black" rotation="-90 0 0"></a-plane>

        <div>
            <button class="start-button"><span>Loading...</span></button>
        </div>
    </a-scene>
</body>
<script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script> 
<script src="script.js"></script>
<script>nextLevel = 'GameLevel1.html';</script>
</html>
