<html>
  <head>
    <script src="https://unpkg.com/aframe@1.0.4/dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-super-shooter-kit@latest"></script>
    
    <script src="https://unpkg.com/aframe@1.0.0/dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
    
    <script src="aframe.js"></script>
    <script src="sound/aduio.js"></script>
  </head>

  <body>
    <a-scene collide>
      <a-entity
        id="bulletTemplate"
        bullet
        geometry="primitive: sphere; radius: 0.1"
        material="color: red"
      ></a-entity>

      <a-entity
        position="1 0 -2"
        target="healthPoints: 5"
        geometry="primitive: box"
        material="color: red"
        hit-handler
      >
      </a-entity>
      <a-entity
        position="0 0 -2"
        target="healthPoints: 5"
        geometry="primitive: box"
        material="color: green"
        hit-handler
      >
      </a-entity>
      <a-entity
        position="-1 0 -2"
        target="healthPoints: 55"
        geometry="primitive: box"
        material="color: blue"
        hit-handler
      >5
      </a-entity>

      <a-entity
        camera
        look-controls
        wasd-controls
        shooter
        click-to-shoot
      >
      </a-entity>

      <a-plane rotation="-90 0 0" color="gray" width="30" height="30" ></a-plane>
      <a-assets>
        <img id="skyTexture"
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
       </a-assets>
       <a-sky src="#skyTexture"></a-sky>

       // Fog
       <a-scene fog="type: linear; color: blue; near: 0; far: 10">

        <a-torus-knot
  color="white"
  radius="1"
  position="0 5 -8"
  animation="property: rotation; dir: alternate; dur: 5000; loop: true; easing: linear; to: 0 0 360;"
></a-torus-knot> -->


<!-- // Video
<a-videosphere src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4"></a-videosphere> -->


<a-text value="Kill the monster"
        position="0 2 -2"
        color="red"
        align="center">
</a-text>
// text geometry
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 


// Background

<a-text value="'Finally, something is happening to me!'"
        position="0 1 -2"
        color="white"
        geometry="primitive: plane; width: auto; height: auto"
        material="color: black"
        align="left">
</a-text>

<a-text value="CcDd"
        font="YOUR_JSON"
        font-image="YOUR_PNG"
        color="orange"
        align="center"
        negate="false">
</a-text>

<a-entity position="0 0 -10" particle-system="color: #EF0000,#44CC00"></a-entity>

    </a-scene>
  </body>
</html>
